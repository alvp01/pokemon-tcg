<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon TCG</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <div class="container">
    <header>
      <ul class="nav">
        <li class="nav-item"><img src="" alt="logo" class="logo"></li>
        <li class="nav-item">cards (<span class="card-counter">99</span>)</li>
        <li class="nav-item">pokémon</li>
        <li class="nav-item">trainer</li>
      </ul>
    </header>
    <main>
      <div class="card">
        <img src="" alt="" class="card-image">
        <div>
          <span class="card-name">Alakazam</span>
          <span class="like-wrapper">
            <span class="btn-like material-icons">favorite_border</span>
            <span class="like-count">3 likes</span>
          </span>
        </div>
        <button class="btn btn-comments">Comments</button>
        <button class="btn btn-reservations">Reservations</button>
      </div>
    </main>
    <footer>
      Created by <a href="https://github.com/alvp01" target="_blank" rel="noopener noreferrer">Abel</a>, <a href="https://github.com/brenoxav/" target="_blank" rel="noopener noreferrer">Breno</a> and <a href="https://github.com/tiagorahal" target="_blank" rel="noopener noreferrer">Tiago</a> under CC licence.
    </footer>
  </div>
</body>

</html>
